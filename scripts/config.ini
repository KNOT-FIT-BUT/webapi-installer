[global]
base=""
verbose=0

[dirs]
prefix=$global.base
venv=py
scripts=scripts
repositories=repositories
wapi=server
wapi.libs=server, libs
wapi.assets_conf=server, assets
wapi.assets_data=server,assets, data
wapi.ui=server,static3


[venv]
prefix=global.base
requirements="venv-requirements.list"

[repos]
prefix=dirs.repositories
enabled=secapi, wapi-server, wapi-ui-annotator, wapi-ui-figatools
    [[secapi]]
        giturl="ssh://knot09.fit.vutbr.cz/var/decipher/secapi"
        user.ask=true
        folder=secapi
        copy=ner, sharedkb
        build=ner, sharedkb

    [[wapi-server]]
        giturl="https://github.com/KNOT-GIT/webapi-server.git"
        folder=webapi-server
        copy=server

    [[wapi-ui-annotator]]
        giturl="https://github.com/KNOT-GIT/webapi-ui-annotator.git"
        folder=webapi-ui-annotator
        copy=ui-annotator

    [[wapi-ui-figatools]]
        giturl="https://github.com/KNOT-GIT/webapi-ui-figatools.git"
        folder=webapi-ui-figatools
        copy=ui-figatools

[copy]
prefix=global.base
    [[ner]]
        from=secapi/NER
        to=
    [[sharedkb]]
        from=secapi/SharedKB
        to=
    [[server]]
        from=server
        to=
    [[ui-annotator]]
        from=
        to=
    [[ui-figatools]]
        from=
        to=
[build]
    [[ner]]
        type=
        target=
        cmd=
    [[sharedkb]]
        type
        target=
        cmd=
